<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta description="Testing a webserver to play audio from youtube">
    </meta>
    <title> Youtube Music Player </title>
</head>

<body>
    <div class="title">
        <div class="yt-icon">
            <img src="assets/yt-icon.png" width="20px" height="20px">
        </div>
        <div class="playtube">
            <p class="playtube-title">Playtube</p>
        </div>
    </div>

    <div class="input-box-div">
        <form class="input-box-form">
            <input class="input-box-input" name="link" placeholder="paste youtube link here.." type="text">
            <button type="submit" class="button-go">
                <img src="assets/searchicon.png" height="10">
            </button>
        </form>
    </div>
    <div class="thumbnails" style="margin:auto;max-width:40px;max-height: 40px;">
    </div>
    <div class="now-playing-div">
        <img class="now-playing" src="assets/hq720.webp">
    </div>
</body>

</html>
